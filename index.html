<!DOCTYPE html>
<html>
  <head>
    <title>법령 조회</title>
    <style>
      * {
        font-family: "Pretendard", sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .result-panel {
        flex-grow: 1;
      }
      .search-panel {
        padding: 12px;
        background: #f5f5f5;
        border-top: 1px solid #ddd;
        display: flex;
        gap: 8px;
      }
      input {
        flex-grow: 1;
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1em;
      }
      button {
        padding: 8px 20px;
        font-size: 1em;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #0052cc;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-panel">
        <iframe id="resultFrame"></iframe>
      </div>
      <div class="search-panel">
        <input type="number" id="articleNumber" placeholder="조문 번호 입력" />
        <button onclick="searchArticle()">조회</button>
      </div>
    </div>

    <script>
      function searchArticle() {
        const number = document.getElementById("articleNumber").value;
        if (number) {
          document.getElementById(
            "resultFrame"
          ).src = `https://www.law.go.kr/법령/민법/제${number}조`;
        }
      }
      // 페이지 로드 시 input에 포커스
      window.onload = function () {
        document.getElementById("articleNumber").focus();
      };

      // Enter 키 이벤트 처리
      document
        .getElementById("articleNumber")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            searchArticle();
          }
        });
    </script>
  </body>
</html>
